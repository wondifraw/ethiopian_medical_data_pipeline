version: 2

models:
  - name: dim_channels
    description: "Dimension table for Telegram channels."
    columns:
      - name: channel_id
        description: "Unique channel identifier."
        tests:
          - unique
          - not_null
  - name: dim_dates
    description: "Date dimension for analytics."
    columns:
      - name: date
        description: "Date value."
        tests:
          - unique
          - not_null
  - name: dim_messages
    description: "Dimension table for Telegram messages."
    columns:
      - name: message_id
        description: "Unique message identifier."
        tests:
          - unique
          - not_null
  - name: fct_image_detections
    description: "Fact table for image detections."
    columns:
      - name: detection_id
        description: "Unique detection identifier."
        tests:
          - unique
          - not_null
  - name: fct_messages
    description: "Fact table for Telegram messages."
    columns:
      - name: message_id
        description: "Unique message identifier."
        tests:
          - unique
          - not_null 